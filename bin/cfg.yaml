fetch:
  current_cycle:
    dl.ncsbe.gov:
      include:
        - 'Snapshots/VR_Snapshot_202'
        - '_Statewide\.zip$'
        - 'layout.*txt'
        - 'Elections/2024'
compress:
  a_vr_snapshot:
    include:
      - '^vr_snapshot'
    components:
      c_voter: 1
      c_status: 1
      c_name:
        subst:
          middle_name: midl_name
          name_suffix_lbl: name_sufx_cd
      c_residence:
      # c_residence_ncvoter:
      #   subst:
      #     res_street_address: concat_ws(' ',house_num||half_code,ltrim(street_dir),street_name,ltrim(street_type_cd),ltrim(street_sufx_cd))
      c_mail:
      c_phone:
      c_phone_ncv:
        subst:
          full_phone_number: area_cd||phone_num
      c_demographics:
      c_age:
      c_registr:
      c_ballot_1_ncv:
      c_ballot_2_ncv:
      c_ballot_3:
        
  a_ncvoter:
    include:
      - ^ncvoter_statewide$
    components:
      c_voter: 1
      c_name: 1
      c_status: 1
      c_residence_ncv: 1
      c_mail: 1
      c_phone_ncv:
      c_registr:
        subst:
          cancellation_dt: "'NA'"
      c_demographics_ncv:
      c_ballot_1_ncv:
        subst:
          snapshot_dt: "'NA'"
      c_ballot_2_ncv:
        subst:
          snapshot_dt: "'NA'"

components:
  c_voter:
    - county_id
    - voter_reg_num
    - ncid
  c_name:
    - last_name
    - first_name
    - middle_name
    - name_suffix_lbl
  c_status:
    # This is an utter misuse of the table but... works
    - county_id
    - county_desc
    - status_cd
    - voter_status_desc
    - reason_cd
    - voter_status_reason_desc
  c_residence:
    - house_num
    - half_code
    - street_dir
    - street_name
    - street_type_cd
    - street_sufx_cd
    - unit_designator
    - unit_num
    - res_city_desc
    - state_cd
    - zip_code
  c_residence_ncv:
    - res_street_address
    - res_city_desc
    - state_cd
    - zip_code
  c_mail:
    - mail_addr1
    - mail_addr2
    - mail_addr3
    - mail_addr4
    - mail_city
    - mail_state
    - mail_zipcode
  c_phone:
    - area_cd
    - phone_num
  c_phone_ncv:
    - full_phone_number
  c_demographics:
    - race_code
    - race_desc
    - ethnic_code
    - ethnic_desc
    - party_cd
    - party_desc
    - sex_code
    - sex
    - birth_place
    - confidential_ind
    - age_group
  c_age:
    - snapshot_dt
    - age
    - load_dt
  c_registr:
    - registr_dt
    - cancellation_dt
  c_ballot_1_ncv:
    - snapshot_dt
    - precinct_abbrv
    - precinct_desc
    - municipality_abbrv
    - municipality_desc
    - ward_abbrv
    - ward_desc
    - cong_dist_abbrv
    - super_court_abbrv
    - judic_dist_abbrv
    - nc_senate_abbrv
    - nc_house_abbrv
    - county_commiss_abbrv
    - county_commiss_desc
    - township_abbrv
    - township_desc
    - school_dist_abbrv
    - school_dist_desc
    - fire_dist_abbrv
    - fire_dist_desc
    - dist_1_abbrv
    - dist_1_desc
    - vtd_abbrv
    - vtd_desc
  c_ballot_2_ncv:
    - snapshot_dt
    - precinct_abbrv
    - precinct_desc
    - water_dist_abbrv
    - water_dist_desc
    - sewer_dist_abbrv
    - sewer_dist_desc
    - sanit_dist_abbrv
    - sanit_dist_desc
    - rescue_dist_abbrv
    - rescue_dist_desc
    - munic_dist_abbrv
    - munic_dist_desc
    - vtd_abbrv
    - vtd_desc
  c_ballot_3:
    - snapshot_dt
    - precinct_abbrv
    - precinct_desc
    - cong_dist_abbrv
    - cong_dist_desc
    - super_court_abbrv
    - super_court_desc
    - judic_dist_abbrv
    - judic_dist_desc
    - nc_senate_abbrv
    - nc_senate_desc
    - nc_house_abbrv
    - nc_house_desc
    - dist_2_abbrv
    - dist_2_desc
    - vtd_abbrv
    - vtd_desc
  c_demographics_ncv:
    - confidential_ind
    - race_code
    - ethnic_code
    - party_cd
    - gender_code
    - birth_year
    - age_at_year_end
    - birth_state
    - drivers_lic

    
